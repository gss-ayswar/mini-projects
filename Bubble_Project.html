<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bubble Generator</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            user-select: none;
            font-family: monospace;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #333;
            overflow: hidden;
        }

        section {
            position: absolute;
            top: 20px;
            text-align: center;
            width: 100%;
        }

        #rangeValue {
            display: block;
            font-size: 2rem;
            color: #fff;
            margin-top: 10px;
        }

        .range {
            width: 80%;
            height: 5px;
            appearance: none;
            background: linear-gradient(to right, #ff8810, #ff8c00, #40e0d0);
            outline: none;
            border-radius: 5px;
            border: 1px solid #000;
            box-shadow: 0 0 0 2px #151515, inset 0 0 5px #000;
            margin: 0 auto;
        }

        .range::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            background: #fff;
            cursor: pointer;
            border-radius: 50%;
        }

        .bubble {
            position: absolute;
            bottom: -50px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 10s infinite ease-in-out;
        }

        @keyframes float {
            0% {
                transform: translateY(0);
            }
            100% {
                transform: translateY(-100vh);
            }
        }
    </style>
</head>
<body>
    <section>
        <input type="range" id="bubbleRange" class="range" min="1" max="100" value="50">
        <span id="rangeValue">50</span>
    </section>
    <script>
        const range = document.getElementById('bubbleRange');
        const rangeValue = document.getElementById('rangeValue');

        function createBubble() {
            const bubble = document.createElement('div');
            bubble.classList.add('bubble');
            const size = Math.random() * 100 + 10 + 'px';
            bubble.style.width = size;
            bubble.style.height = size;
            bubble.style.left = Math.random() * 100 + 'vw';
            bubble.style.animationDuration = Math.random() * 5 + 5 + 's';
            document.body.appendChild(bubble);

            setTimeout(() => {
                bubble.remove();
            }, 10000);
        }

        function generateBubbles(count) {
            for (let i = 0; i < count; i++) {
                setTimeout(createBubble, Math.random() * 1000);
            }
        }

        range.addEventListener('input', function() {
            const bubbleCount = this.value;
            rangeValue.textContent = bubbleCount;
            generateBubbles(bubbleCount);
        });

        // Initial bubble generation
        generateBubbles(range.value);
    </script>
</body>
</html>
